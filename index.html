<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Shakthi Murugan Timbers</title>
</head>

<body>
    <header class="heading">Shakthi Murugan Timbers</header>
    <div class="table_container">
        <div class="single_table single_table-0">
            <div class="close_container close_container-0">
                <div class="table_close_container table_close_container-0">
                    <img src="img/002-cross.png" alt="" id="table_close-0" class="table_close table_close-0" />
                </div>
            </div>
            <div class="single_table_top">
                <div class="single_table_top-left">
                    <input type="number" placeholder="Width" class="input_field input_width" id="input_width-0" />
                    <input type="number" placeholder="thickness" class="input_field input_thickness" id="input_thickness-0" />
                </div>
                <div class="single_table_top-right">
                    <select class="select_wood" id="select_wood-0">
                        <option value="teak">Teak</option>
                        <option value="sal">Sal</option>
                        <option value="burma">Burma</option>
                    </select>
                    <div class="add_field_container">
                        <img src="img/plus.png" alt="plus_field" class="add_field add_field-0" />
                    </div>
                </div>
            </div>
            <div class="single_table_botttom">
                <table class="category_table">
                    <thead>
                        <tr>
                            <th>Length</th>
                            <th>Count</th>
                            <th>In Feet</th>
                            <th>In Cubic</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody class="table_category_body table_category_body-0">
                        <tr>
                            <td>
                                <input type="number" id="input_length-0-0" class="input_field input_length input_length-0" placeholder="Length" />
                            </td>
                            <td>
                                <input type="number" id="input_count-0-0" class="input_field input_count input_count-0" placeholder="count" />
                            </td>
                            <td>
                                <p class="feet_info feet_info-0" id="feet_info-0-0">0</p>
                            </td>
                            <td>
                                <p class="cubic_info cubic_info-0" id="cubic_info-0-0">0</p>
                            </td>
                            <td>
                                <img class="close_field" id="close_field-0-0" src="img/002-cross.png" alt="delete particular Field" />
                            </td>
                        </tr>
                    </tbody>
                </table>
                <hr />
                <table class="category_sum_table">
                    <thead>
                        <tr>
                            <th>Unit</th>
                            <th>Total</th>
                            <th>Per Unit Amount</th>
                            <th>Total Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Feet</td>
                            <td>
                                <p class="total_feet" id="total_feet-0">0</p>
                            </td>
                            <td>
                                <input type="number" class="input_field per_feet_amount" id="per_feet_amount-0" />
                            </td>
                            <td>
                                <p class="total_feet_amount" id="total_feet_amount-0">0</p>
                            </td>
                        </tr>
                        <tr>
                            <td>Cubic</td>
                            <td>
                                <p class="total_cubic" id="total_cubic-0">0</p>
                            </td>
                            <td>
                                <input type="number" class="input_field per_cubic_amount" id="per_cubic_amount-0" />
                            </td>
                            <td>
                                <p class="total_cubic_amount" id="total_cubic_amount-0">0</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="total_container">
        <div class="total_table_container">
            <table class="full_total_table">
               <caption class="total_heading">Total</caption>
                <thead>
                    <tr>
                        <th>Unit</th>
                        <th>Total  Measurement</th>
                        <th>Total Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Feet</td>
                        <td>
                            <p class="full_feet_total">0</p>
                        </td>
                        <td>
                            <p class="full_feet_total_amount">0</p>
                        </td>
                    </tr>
                    <tr>
                        <td>Cubic</td>
                        <td>
                            <p class="full_cubic_total">0</p>
                        </td>
                        <td>
                            <p class="full_cubic_total_amount">0</p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="plus_table_container">
        <img src="img/plus.png" class="plus_table" alt=" click here to add new table" />
    </div>
    <script src="app.js"></script>
</body>

</html>
